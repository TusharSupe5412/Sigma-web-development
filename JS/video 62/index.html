<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let rand = Math.random();
      let first, second, third;

      // Generate first no
      if (rand < 0.33) {
        first = "Crazy";
      } else if (rand > 0.33 && rand < 0.66) {
        first = "Amazing";
      } else {
        first = "Fire";
      }

      // Generate Second no
      rand = Math.random();
      if (rand < 0.33) {
        second = "Engine";
      } else if (rand > 0.33 && rand < 0.66) {
        second = "Foods";
      } else {
        second = "Garment";
      }

      // Generate Third no
      rand = Math.random();
      if (rand < 0.33) {
        third = "Bros";
      } else if (rand > 0.33 && rand < 0.66) {
        third = "Limited";
      } else {
        third = "Hub";
      }

      console.log(`Company name is ${first} ${second} ${third}`);
    </script>
  </body>
</html>
