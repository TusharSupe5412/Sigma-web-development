<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .box {
            background-color: rgb(80, 142, 223);
        }

        .box1{
            color: #ffca00;
            padding:10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
            /*box-sizing: border-box-> hight including content and padding but not margin */
            box-sizing: border-box;
        }

        .box2{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am the box
    </div>

    <div class="box box2">
        I am another box
    </div>
</body>
</html>
