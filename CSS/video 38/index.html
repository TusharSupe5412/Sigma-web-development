<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      .container {
        border: 2px solid red;
        height: 80vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .item {
        border: 2px solid black;
        background-color: blueviolet;
        height: 213px;
        width: 213px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </main>
  </body>
</html>
