<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        color: darkolivegreen;
      }
      ol li:nth-child(1) {
        color: red;
      }
      ol li:nth-child(2) {
        color: #cc0cac;
      }
      ol li:nth-child(3) {
        color: rgb(5, 5, 232);
      }
      ol li:nth-child(4) {
        color: rgba(255, 0, 25, 0.3);
      }
      ol li:nth-child(5) {
        color: hsl(97, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>This is color website</h1>
    <p>Color can be represented in:</p>
    <ol>
      <li>color keywords</li>
      <li>Hex color code</li>
      <li>RGB</li>
      <li>RGBA</li>
      <li>HSL</li>
    </ol>
  </body>
</html>
